<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Web Shop</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Main Header -->

    <header class="main-header">
      <!-- Top Bar -->
      <div>
        <!-- container -->
        <div class="container">
          <a href="#">+381 11 555 55 555</a>
          <a href="#">Prijavi se</a>
        </div>
        <!-- container END -->
      </div>
      <!-- Top Bar END -->
      <!-- Navbar -->
      <div class="navbar navbar-default">
        <!-- container -->
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navigation"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <h1>
              <a href="index.html"><img src="img/logo.png" alt="logo"/></a>
            </h1>
          </div>
          <div class="collapse navbar-collapse" id="navigation">
            <nav>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Naslovna</a></li>
                <li><a href="#">Prodavnica</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">O nama</a></li>
                <li><a href="#">Kontakt</a></li>
              </ul>
            </nav>
          </div>
          <!-- Search Cart Holder -->
          <div>
            <div>
              <input type="text" name="search" class="form-control" />
              <button type="submit" class="btn">Tra≈æi</button>
            </div>
            <a href="#"
              ><img src="img/cart-icon.png" alt="Korpa" />
              <span>2</span>
            </a>
          </div>

          <!-- Search Cart Holder End -->
        </div>
        <!-- container END -->
      </div>
      <!-- Navbar End -->
    </header>

    <!-- Main Header End -->

    <main>
      <!-- Intro Header -->
      <header>
        <img src="img/background-intro.jpg" alt="Background intro" />

        <!-- Carousel -->
        <div id="intro-slider" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li
              data-target="#intro-slider"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#intro-slider" data-slide-to="1"></li>
            <li data-target="#intro-slider" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/slide-1.jpg" alt="slide-1" />
            </div>

            <div class="item">
              <img src="img/slide-2.jpg" alt="slide-2" />
            </div>

            <div class="item">
              <img src="img/slide-3.jpg" alt="slide-3" />
            </div>
          </div>

          <!-- Controls -->
          <a
            class="left carousel-control"
            href="#intro-slider"
            role="button"
            data-slide="prev"
          >
            <span
              class="glyphicon glyphicon-chevron-left"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#intro-slider"
            role="button"
            data-slide="next"
          >
            <span
              class="glyphicon glyphicon-chevron-right"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- Carousel END -->
        <h2>Shop kolekcija jesen / zima</h2>
      </header>

      <!-- Intro Header End -->
    </main>

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
